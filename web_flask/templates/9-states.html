<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states %}
            <H1>States</H1>
            <UL>
                {% for s in sorted_states_list %}
                    <LI>{{ s.id }}: <B>{{ s.name }}</B></LI>
                {% endfor %}
            </UL>
        {% elif state %}
            <H1>State: {{ state.name }}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for c in state.cities %}
                    <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
                {% endfor %}
            </UL>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
